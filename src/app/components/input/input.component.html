<mat-form-field class="form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="username" />
  <button
    *ngIf="username"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="username = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<h2>Username: {{ username }}</h2>
